{% extends "index/list.html" %}
{% block pagination %}
<div class="row">
  <div class="col-lg-12">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        {% for page in pagination.iter_pages() %}
          {% if page %}
            {% if page != pagination.page %}
            <li><a href="{{ url_for("search", page=page, **search_terms) }}">{{ page }}</a></li>
            {% else %}
            <li class="active"><a href="#">{{ page }}</a></li>
            {% endif %}
          {% else %}
            <li class="disabled"><span class="ellipsis">â€¦</span></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</div>
{% endblock %}
