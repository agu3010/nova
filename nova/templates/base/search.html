{% extends "layout.html" %}
{% block body %}
<div class="row">
  <div class="col-lg-12">
    {% for notification in notifications %}
      <div class="alert alert-info">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
        {{ notification.message }}
      </div>
    {% endfor %}
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h2>{{ title }}</h2>
    </div>
  </div>
</div>
<div id="search">
  <div class="row dataset-pad" v-for="item in items">
    <div class="col-sm-1">
      <img class="img-responsive" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=%C3%97&w=64&h=64"/>
    </div>
    <div class="col-sm-11">
      <h3 class="dataset-link">
        {% raw %}
        <a v-bind:href="item.owner_url">{{ item.owner }}</a> /
        <a v-bind:href="item.collection_url">{{ item.collection }}</a> /
        <a v-bind:href="item.url">{{ item.name }}</a>
        {% endraw %}
      </h3>
      <p></p>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='vue/dist/vue.min.js') }}"></script>
<script src="{{ url_for('static', filename='vue-resource/dist/vue-resource.min.js') }}"></script>
<script src="{{ url_for('static', filename='lodash/dist/lodash.min.js') }}"></script>
{% endblock %}
