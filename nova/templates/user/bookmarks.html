{% extends "layout.html" %}
{% block body %}
<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h2><a href="{{ url_for('profile', name=user.name) }}">{{ user.name }}</a> / bookmarks</h2>
    </div>
  </div>
</div>
<div id="bookmarks">
  <div class="row dataset-pad" v-for="item in bookmarked_datasets">
    <div class="col-sm-1">
      <img class="img-responsive" src="https://placeholdit.imgix.net/~text?txtsize=33&txt=%C3%97&w=64&h=64"/>
    </div>
    <div class="col-sm-11">
      {% raw %}
      <h3 class="dataset-link">
        <a :href="item.collection_url">{{ item.collection }}</a> /
        <a :href="item.url">{{ item.name }}</a>
      </h3>
      <p><a :href="item.owner_url"><i class="fa fa-user" aria-hidden="true"></i> {{ item.owner }}</a></div></p>
      {% endraw %}
      <p></p>
    </div>
  </div>
</div>
<script>var username='{{ user.name }}'</script>
<script>
  System.config({
    baseURL: '{{ url_for("static", filename='js') }}',
  });
  System.import('bookmarks.js')
</script>
{% endblock %}
