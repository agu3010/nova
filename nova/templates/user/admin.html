{% extends "layout.html" %}
{% block body %}
<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h2>Admin panel</h2>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h3>Users</h3>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Full name</th>
          <th>Email</th>
          <th>Admin</th>
        </tr>
      </thead>
      <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.fullname }}</td>
          <td>{{ user.email }} </td>
          <td>{% if user.is_admin %}<i class="fa fa-check"></i>{% endif %}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    <a href="/signup" class="btn btn-primary">New user</a>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h3>Data store</h3>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <form class="form-inline" method="POST" action="{{ url_for("import_submission") }}">
      <div class="form-group">
        <label for="inputPathTemplate" class="control-label">Path</label>
        <input type="text" id="inputPathTemplate" name="template" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Import</button>
    </form>
  </div>
  <div class="col-lg-12">
    <form class="form-inline" method="POST" action="{{ url_for("update") }}">
      <div class="form-group">
        <label for="inputPathTemplate" class="control-label">CSV</label>
        <input type="text" id="inputPathTemplate" name="csv" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
{% endblock %}
