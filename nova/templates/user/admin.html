{% extends "layout.html" %}
{% block body %}
<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h2>Users</h2>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Full name</th>
          <th>Email</th>
          <th>Admin</th>
        </tr>
      </thead>
      <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.fullname }}</td>
          <td>{{ user.email }} </td>
          <td>{% if user.is_admin %}<i class="fa fa-check"></i>{% endif %}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    <a href="/signup" class="btn btn-primary">New user</a>
  </div>
</div>
{% endblock %}
