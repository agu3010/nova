{% extends "layout.html" %}
{% block body %}
<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h2>Share with ...</h2>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <ul>
      {% for user in users %}
      <li><a href="/share/{{ dataset_id }}/{{ user.id }}">{{ user.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
